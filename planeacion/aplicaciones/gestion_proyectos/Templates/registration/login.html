{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación</title>
    <link rel="icon" href="https://www.putumayo.gov.co/images/favicon.ico">
    <!-- estilos locales -->

    <link rel="stylesheet" href="{% static 'lib\bootstrap-5.0.2-dist\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib\datatables-1.10.20\css\jquery.dataTables.min.css' %}">
    <!-- enlaces locales de script-->

    <script src="{% static 'lib\bootstrap-5.0.2-dist\js\bootstrap.min.js' %}"></script>
    <script src="{% static 'lib\bootstrap-5.0.2-dist\js\jquery.min.js' %}"></script>
    <script src="{% static 'lib\bootstrap-5.0.2-dist\js\bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'lib\datatables-1.10.20\js\jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'js\funciones_generales.js' %}"></script>

    <!-- cadena de incrustacion de iconos, no fue posible la descarga del archivo js -->
    <script src="https://kit.fontawesome.com/55030b9749.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <br><br><br><br>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card " >
                    <div class="card-header" style="background-color: darkgreen;">
                        <h3 class="text-center text-white"><i class="fa-solid fa-user-lock"></i>   Autenticación</h3>
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <input class="btn btn-primary " style="margin-top: 2%; float: right;" type="submit" value="Ingresar">
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
